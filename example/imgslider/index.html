<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>img slider</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../dist/imgslider/css/index.css" />
    <script src="../../js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="slider1" class="slider_wrap">
        <button type="button" class="slider_btn" data-btn="prev">prev1</button>
        <button type="button" class="slider_btn" data-btn="next">next1</button>
        <div data-gallery="cover" class="slider_cover">
            <ul data-gallery="wrap">
                <li data-slider="list"><span>1</span><img src="../../dist/imgslider/img/02.jpg" alt="" /></li>
                <li data-slider="list"><span>2</span><img src="../../dist/imgslider/img/03.jpg" alt="" /></li>
            </ul>
        </div>
    </div>

    <div id="slider2" class="slider_wrap">
        <button type="button" class="slider_btn" data-btn="prev">prev2</button>
        <button type="button" class="slider_btn" data-btn="next">next2</button>
        <div data-gallery="cover" class="slider_cover">
            <ul data-gallery="wrap">
                <li data-slider="list"><span>1</span><img src="../../dist/imgslider/img/02.jpg" alt="" /></li>
                <li data-slider="list"><span>2</span><img src="../../dist/imgslider/img/04.jpg" alt="" /></li>
                <li data-slider="list"><span>3</span><img src="../../dist/imgslider/img/05.jpg" alt="" /></li>
                <li data-slider="list"><span>4</span><img src="../../dist/imgslider/img/06.jpg" alt="" /></li>
                <li data-slider="list"><span>5</span><img src="../../dist/imgslider/img/07.jpg" alt="" /></li>
                <li data-slider="list"><span>6</span><img src="../../dist/imgslider/img/01.jpg" alt="" /></li>
                <li data-slider="list"><span>7</span><img src="../../dist/imgslider/img/03.jpg" alt="" /></li>
            </ul>
        </div>
    </div>

    <div id="slider3" class="slider_wrap">
        <button type="button" class="slider_btn" data-btn="prev">prev3</button>
        <button type="button" class="slider_btn" data-btn="next">next3</button>
        <div data-gallery="cover" class="slider_cover">
            <ul data-gallery="wrap">
                <li data-slider="list"><span>1</span><img src="../../dist/imgslider/img/02.jpg" alt="" /></li>
                <li data-slider="list"><span>2</span><img src="../../dist/imgslider/img/04.jpg" alt="" /></li>
                <li data-slider="list"><span>3</span><img src="../../dist/imgslider/img/05.jpg" alt="" /></li>
                <li data-slider="list"><span>4</span><img src="../../dist/imgslider/img/02.jpg" alt="" /></li>
                <li data-slider="list"><span>5</span><img src="../../dist/imgslider/img/03.jpg" alt="" /></li>
            </ul>
        </div>
    </div>

    <script src="../../src/imgslider/js/index.js"></script>
