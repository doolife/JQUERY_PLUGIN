<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>multi slider</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../dist/multislider/css/index.css" />
    <script src="../../js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="multislider">
        <!--<button type="button" data-btn="prev">prev2</button>-->
        <!--<button type="button" data-btn="next">next2</button>-->
        <div data-gallery="cover">
            <ul data-gallery="wrap">
                <li data-slider="list"><span>1</span><button type="button"><img src="../../dist/multislider/img/00.jpg" alt="" /></button></li>
                <li data-slider="list"><span>2</span><button type="button"><img src="../../dist/multislider/img/01.jpg" alt="" /></button></li>
                <li data-slider="list"><span>3</span><button type="button"><img src="../../dist/multislider/img/02.jpg" alt="" /></button></li>
                <li data-slider="list"><span>4</span><button type="button"><img src="../../dist/multislider/img/03.jpg" alt="" /></button></li>
                <li data-slider="list"><span>5</span><button type="button"><img src="../../dist/multislider/img/04.jpg" alt="" /></button></li>
                <li data-slider="list"><span>6</span><button type="button"><img src="../../dist/multislider/img/05.jpg" alt="" /></button></li>
                <li data-slider="list"><span>7</span><button type="button"><img src="../../dist/multislider/img/06.jpg" alt="" /></button></li>
                <li data-slider="list"><span>8</span><button type="button"><img src="../../dist/multislider/img/07.jpg" alt="" /></button></li>
            </ul>
        </div>
    </div>
    <script src="../../js/TweenMax.min.js"></script>
    <script src="../../src/multislider/js/index.js"></script>
