<style>
.chance {width:500px; height:500px; position:relative;}
.chance:before {content:""; width:186px; height:187px; display:block; position:absolute; left:100px; top:100px; background:url("../images/chance_bg.png") no-repeat left top;
    animation:spin 4s linear infinite;
}
.chance:after {content:""; width:114px; height:84px; display:block; position:absolute; left:135px; top:145px; z-index:1; background:url("../images/chance_txt.png") no-repeat left top;}
@keyframes spin { 100% {-webkit-transform:rotate(360deg); transform:rotate(360deg);} }
</style>
</head>
<body>

</body>
