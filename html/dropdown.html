<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<title> dropdown </title>
<meta name="Keywords" content="">
<meta name="Description" content="">
<link rel="stylesheet" href="../css/base.css" />
<script src="../js/jquery-3.1.1.min.js"></script>
<!--[if lt ie 9]>
<script src="../js/html5.js"></script>
<script src="../js/respond.js"></script>
<![endif]-->
<style>
img {max-width:100%;}
button[data-btn] {width:100%; height:50px; background-color:#ddd;}
.dropdown_con {margin:0 auto 0; max-width:760px; display:none;}
</style>
</head>
<body>
    <button  type="button" data-name="#dropdown1" data-btn="menu">dropdown1</button>
    <div id="dropdown1" class="dropdown_con">
        <img src="../images/slider/00.jpg" alt="" />
    </div>
    <button  type="button" data-name="#dropdown2" data-btn="menu">dropdown2</button>
    <div id="dropdown2" class="dropdown_con">
        <img src="../images/slider/01.jpg" alt="" />
    </div>
    <button  type="button" data-name="#dropdown3" data-btn="menu">dropdown3</button>
    <div id="dropdown3" class="dropdown_con">
        <img src="../images/slider/02.jpg" alt="" />
    </div>
    <button  type="button" data-name="#dropdown4" data-btn="menu">dropdown4</button>
    <div id="dropdown4" class="dropdown_con">
        <img src="../images/slider/03.jpg" alt="" />
    </div>
<script>
    var appModule = appModule || {};
    appModule = (function(appModule, $, undefined){

        var scTop;
        var $btnMenu = $("[data-btn='menu']");
        appModule.init = function(num){
            $btnMenu.on("click", function(){
                var name = $(this).data("name");
                scTop = $(this).offset().top;
                dropdown.visibleChk(name);
            });
            $btnMenu.eq(num).trigger("click");
        };

        var dropdown = {
            visibleChk : function(name){
                if (!$(name).is(":visible")){
                    dropdown.slideDown(name);
                }else{
                    dropdown.slideUp(name);
                }
            },
            slideDown : function(name){
                $(name).slideDown(500,
                    function (){
                        dropdown.callbackScroll();
                    }
                );
            },
            slideUp : function(name){
                $(name).slideUp(500,
                    function (){
                        dropdown.callbackScroll();
                    }
                );
            },
            callbackScroll : function(){
                $("body, html").animate({scrollTop:scTop}, 500);
            }
        };

        return appModule;

    })(window.appModule || {},jQuery);

    appModule.init(0);
</script>
</body>
</html>
