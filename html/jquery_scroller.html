<body>
<div class="wrap">
    <div id="scorllerSection1">aaa</div>
    <div id="scorllerSection2">bbb</div>
</div>
<script>
    (function($) {

        var plugin_name = "jqueryScroller";

        $.fn[plugin_name] = function(options) {
            return this.each(function(){
                var opts = $.extend({}, $.fn[plugin_name].defaults, options || {});
                var $element = $(this);
                NS.SCROLLER.init($element, opts)
            });
        };

        window.NS = window.NS || {};
        NS.SCROLLER = {
            init : function($element, opts){
                this.btnControls()
            },
            btnControls : function(){
                console.log("running NS.myFunction...2222222");
            }
        }

        $.fn[plugin_name].defaults = {
            currentNum:0,
            colors:"red"
        };

    })(jQuery);
    //    console.log(NS.SCROLLER.name)
    $("#scorllerSection1").jqueryScroller();
</script>
</body>
