<style>
.oneday_layer {width:300px; height:400px; position:absolute; left:0; top:0; background:#34abed;}
.layer2 {left:300px; top:400px;}
.layer3 {left:600px;}
[data-cookie] {margin-left:-100px; width:200px; height:50px; color:#fff; position:absolute; left:50%; top:50px; background:#adadad;}
</style>
</head>
<body>
    <div class="oneday_layer layer1" data-layer="popup">
        <button type="button" data-cookie="INDEX1_WEB_VISIT_171201, false, 1" data-redirect="http://www.google.co.kr">오늘하루열지않기1</button>
    </div>
    <div class="oneday_layer layer2" data-layer="popup">
        <button type="button" data-cookie="INDEX2_WEB_VISIT_171201, true, 1" data-redirect="http://www.google.co.kr">오늘하루열지않기2</button>
    </div>
    <div class="oneday_layer layer3" data-layer="popup">
        <button type="button" data-cookie="INDEX3_WEB_VISIT_171201, false, 1" data-redirect="http://www.google.co.kr">오늘하루열지않기3</button>
    </div>
    <script>
        var nsp = (function (window, document, $, undefined) {
            var $element = $("[data-cookie]");

            var oneday = {
                init:function(){
                    oneday.controls();
                },
                controls:function(){
                    $element.on("click", function(){
                        var strArr = $(this).data("cookie").split(",");
                        var key = strArr[0], value = strArr[1].replace(/ /gi, ""), expiresDay = Number(strArr[2]);
                        oneday.setCookie(key, value, expiresDay);
                    });
                },
                setCookie:function(key, value, expiresDay){
                    var today = new Date();
                    console.log(today.getDate() + expiresDay)
                    today.setDate(today.getDate() + expiresDay);
                    document.cookie=""+ key +"="+ value +"; expires="+ today.toUTCString() +"";
                },
                getCookie:function(){

                }
            }

            return {
                options:oneday.init()
            };

        })(window, document, $);
    </script>
</body>
