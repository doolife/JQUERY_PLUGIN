<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<title>placeholder</title>
<meta name="Keywords" content="">
<meta name="Description" content="">
<link rel="stylesheet" href="../css/base.css" />
<script src="../js/jquery-3.2.1.min.js"></script>
<!--[if lt ie 9]>
<script src="../js/html5.js"></script>
<script src="../js/respond.js"></script>
<![endif]-->
<style>
.placeholder {margin-top:20px; width:500px; height:50px; position:relative; border:1px solid DeepSkyBlue;}
.placeholder>.label_box {width:100%; height:100%; text-align:center; line-height:50px; display:block; position:absolute; left:0; top:0; cursor:text;}
.placeholder>.input_box {width:100%; height:100%; text-align:center; border:none;}
</style>
</head>
<body>
    <div id="placeHolder1" class="placeholder">
        <label class="label_box" for="coupon" data-label="check">이 곳에 쿠폰 번호를 입력해주세요.</label>
        <input type="text" name="coupon" id="coupon" class="input_box" data-input="check" />
    </div>

    <div id="placeHolder2" class="placeholder">
        <label class="label_box" for="password" data-label="check">비밀번호를 입력해주세요.</label>
        <input type="text" name="coupon" id="password" class="input_box" data-input="check" />
    </div>

    <script>
        var placeHolder = (function (window, document, $, undefined) {

            var $label = $("[data-label='check']"),
                $input = $("[data-input='check']");

            var init = function(option) {
                $.each(option.element, function(i, item){
                    holderAction(item)
                });

            };

            function holderAction(el){
                $(el).find($label).on("click", function(){
                    $(el).find($label).css({display:"none"});
                });

                $(el).find($input).on("focusout", function(){
                    if ($(el).find($input).val().length==0) {
                        $(el).find($label).css({display:"block"});
                    }
                });
            }

            return {
                init:init
            };

        })(window, document, $);

        new placeHolder.init({
            element:["#placeHolder1", "#placeHolder2"]
        });
    </script>
</body>
</html>
