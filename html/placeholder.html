<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<title>placeholder</title>
<meta name="Keywords" content="">
<meta name="Description" content="">
<link rel="stylesheet" href="../css/base.css" />
<script src="../js/jquery-3.2.1.min.js"></script>
<!--[if lt ie 9]>
<script src="../js/html5.js"></script>
<script src="../js/respond.js"></script>
<![endif]-->
<style>
.placeholder {margin-top:20px; width:500px; height:50px; position:relative; border:1px solid DeepSkyBlue;}
.placeholder>.label_box {width:100%; height:100%; text-align:center; line-height:50px; display:block; position:absolute; left:0; top:0; cursor:text;}
.placeholder>.input_box {width:100%; height:100%; text-align:center; border:none;}
</style>
</head>
<body>
    <div id="placeHolder1" class="placeholder">
        <label class="label_box" for="coupon" data-label="check">이 곳에 쿠폰 번호를 입력해주세요.</label>
        <input type="text" name="coupon" id="coupon" class="input_box" data-input="check" />
    </div>

    <div id="placeHolder2" class="placeholder">
        <label class="label_box" for="password" data-label="check">비밀번호를 입력해주세요.</label>
        <input type="text" name="coupon" id="password" class="input_box" data-input="check" value="HES45K" disabled="disabled" />
    </div>

    <div id="placeHolder3" class="placeholder">
        <label class="label_box" for="code" data-label="check">초대 코드를 입력해주세요.</label>
        <input type="text" name="code" id="code" class="input_box" data-input="check" />
    </div>

    <script>

        var PlaceHolder = (function(){

            var $label = $("[data-label='check']"),
                $input = $("[data-input='check']");

            function Person(opts){
                this.opts = opts;
                this.init();
            }

            Person.prototype = {
                init : function(){
                    var context = this;
                    $.each($(this.opts.element), function(i, item){
                        context.controls(item);
                    });
                },
                controls : function(element){
                    var context = this;

                    if(!$(element).find($input).is(":disabled")){
                        $(element).find($label).on("click", function(){
                            context.label(element);
                        });
                    }else{
                        if($(element).find($input).val().length>0){
                            this.label(element);
                        }
                    }

                    $(element).find($input).on("focusout", function(){
                        context.input(element);
                    });
                },
                label : function(element){
                    $(element).find($label).css({display:"none"});
                },
                input : function(element){
                    if ($(element).find($input).val().length==0) {
                        $(element).find($label).css({display:"block"});
                    }
                }
            }

            return Person;

        })();

        new PlaceHolder({
            element:["#placeHolder1", "#placeHolder2", "#placeHolder3"]
        });

    </script>
</body>
</html>
