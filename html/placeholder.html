<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<title>placeholder</title>
<meta name="Keywords" content="">
<meta name="Description" content="">
<link rel="stylesheet" href="../css/base.css" />
<script src="../js/jquery-3.2.1.min.js"></script>
<!--[if lt ie 9]>
<script src="../js/html5.js"></script>
<script src="../js/respond.js"></script>
<![endif]-->
<style>
.placeholder {width:500px; height:50px; position:relative; border:1px solid DeepSkyBlue;}
.placeholder>.label_box {width:100%; height:100%; text-align:center; line-height:50px; display:block; position:absolute; left:0; top:0; cursor:text;}
.placeholder>.input_box {width:100%; height:100%; text-align:center; border:none;}
</style>
</head>
<body>
    <div class="placeholder">
        <label class="label_box" for="coupon">이 곳에 쿠폰 번호를 입력해주세요.</label>
        <input type="text" name="coupon" id="coupon" class="input_box" />
    </div>
    <script>
        var placeHolder = (function (window, document, $, undefined) {

            var $label = $(".label_box"),
                $input = $(".input_box");

            var init = function() {
                holderAction();
            };

            function holderAction(){
                $label.on("click", function(){
                    $label.css({display:"none"});
                });

                $input.on("focusout", function(){
                    if ($input.val().length==0) {
                        $label.css({display:"block"});
                    }
                });
            }

            return {
                init:init
            };

        })(window, document, $);

        $(document).ready(function() {
            placeHolder.init();
        });
    </script>
</body>
</html>
