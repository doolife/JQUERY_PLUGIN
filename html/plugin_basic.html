</style>

<body>
<div id="contentsSection1">aaa</div>
<div id="contentsSection2">bbb</div>
<script>
    (function($) {

        var plugin_name = "jqueryScroller";

        $.fn[plugin_name] = function(options) {
            var opts = $.extend({}, $.fn[plugin_name].defaults, options || {});
            var $element = $(this);
            NS.PLUGIN.init($element, opts);
        };

        window.NS = window.NS || {};
        NS.PLUGIN = {
            init : function($element, opts) {
                console.log(opts)
                $element.on("click", function(e){
                    sectionControls();
                });

                function sectionControls(){
                    console.log($element)
                    $element.css({width:opts.width, height:opts.height, color:opts.colors, backgroundColor:opts.bgColors});
                }
            },
            extControls : function(a, b) {
                console.log(a+"|"+b)
            }
        };

        $.fn[plugin_name].defaults = {
            currentNum:0,
            colors:"gray",
            bgColors:"black"
        };

    })(jQuery);

    $("#contentsSection1").jqueryScroller({
        currentNum:1,
        colors:"red",
        bgColors:"green"
    });
    $("#contentsSection2").jqueryScroller({
        currentNum:2,
        colors:"blue",
        bgColors:"pink"
    });
</script>
</body>
</html>
