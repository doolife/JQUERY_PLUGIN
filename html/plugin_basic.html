<style>

</style>
</head>
<body>
<div class="wrap">
    <div id="colorSection1">aaa</div>
    <div id="colorSection2">bbb</div>
</div>
<script>
    (function($) {

        var plugin_name = "jqueryScroller";

        $.fn[plugin_name] = function(options) {
            return this.each(function(){
                var opts = $.extend({}, $.fn[plugin_name].defaults, options || {});
                var $element = $(this);
                NS.SCROLLER.init($element, opts)
            });
        };

        window.NS = window.NS || {};
        NS.SCROLLER = {
            init : function($element, opts){
                this.colorControls($element, opts)
            },
            colorControls : function($element, opts){
                $element.css({color:opts.colors, backgroundColor:opts.bgColors});
                console.log($element, opts);
            }
        }

        $.fn[plugin_name].defaults = {
            currentNum:0,
            colors:"gray",
            bgColors:"black"
        };

    })(jQuery);

    $("#colorSection1").jqueryScroller({
        currentNum:1,
        colors:"red",
        bgColors:"green"
    });
    $("#colorSection2").jqueryScroller({
        currentNum:2,
        colors:"blue",
        bgColors:"pink"
    });
</script>
</body>
</html>
