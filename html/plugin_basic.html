<style>
section {height:1000px; text-align:center;}
.section1 {background:#f57eff;}
.section2 {background:#29f969;}
.section3 {background:#fbd637;}
</style>
</head>
<body>
    <section id="quickMenu" class="section1"></section>
    <section class="section2"></section>
    <section class="section3"></section>
    <script>
        (function($) {
            var pluginName = "quickMenu";
            $.fn[pluginName] = function(opts) {
                // return this.each(function(){    한번 호출로 여러 엘리먼트들이 다르게 동작해야할때
                //
                // });
                var options = $.extend({}, $.fn[pluginName].defaults, opts || {});
                var $element = $(this);

                var consTructors = {
                    init : function(){
                        consTructors.el = $element, consTructors.op = options;
                        consTructors.controls();
                    },
                    controls : function(){
                        consTructors.el.css({top:consTructors.op.fix})
                        console.log($element)
                    }
                }

                consTructors.init();
            };

            $.fn[pluginName].defaults = {
                fix:500,
                qspeed:300,
                cspeed:600,
                tspeed:800,
                delay:10
            };

        }(jQuery));

        $(".section1").quickMenu({
            fix:100,
            qspeed:300,
            cspeed:600,
            tspeed:800,
            delay:10
        });
        $(".section2").quickMenu({
            fix:200,
            qspeed:300,
            cspeed:400,
            tspeed:500,
            delay:10
        });
        $(".section3").quickMenu({

        });
    </script>
</body>
