    <script>
        var idx = 0;
        var pathes = $("#aion").children("path");
        var pathChk = false;
        function svgAnimation(){
            for (var i = 0; i < pathes.length; i++) {
                if(pathChk==false){
                    var total_length = pathes[i].getTotalLength();
                    pathes[i].style.strokeDasharray = total_length + " " + total_length;
                    pathes[i].style.strokeDashoffset = total_length;
                }
                if(idx==i){
                    $(pathes[i]).animate({
                        "strokeDashoffset" : 0
                    }, 800, function() {
                        pathChk = true;
                        if(idx!=pathes.length-1){
                            console.log(idx)
                            setTimeout("svgAnimation()", 0);
                            idx = idx+1;
                        }
                    });
                }
            }
        }
        svgAnimation();
        // pathes.each(function( i, path ) {
