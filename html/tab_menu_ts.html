<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>탭메뉴</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="stylesheet" href="../css/base.css" />
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!--[if lt ie 9]>
    <script src="../js/html5.js"></script>
    <script src="../js/respond.js"></script>
    <![endif]-->
    <style>
        .tab_wrap {width:508px;}
        .tab_menu {font-size:0; letter-spacing:0; word-spacing:0;}
        .tab_menu>li {margin-left:2px; width:100px; height:50px; line-height:50px; text-align:center; display:inline-block; font-size:12px; background:#ddd;}
        .tab_menu>li:first-child {margin-left:0;}
        .tab_menu>li>button.on {color:#fff; background:#b6b6b6;}
        .tab_menu>li>button {width:100%; height:100%; vertical-align:top;}
        .tab_contents_wrap {margin-top:2px;}
        .tab_contents1 {width:100%; height:900px; background:pink;}
        .tab_contents2 {width:100%; height:500px; background:green;}
        .tab_contents3 {width:100%; height:700px; background:yellow;}
        .tab_contents4 {width:100%; height:400px; background:red;}
        .tab_contents5 {width:100%; height:600px; background:blue;}
    </style>
</head>
<body>
<div id="tab1" class="tab_wrap">
    <ul class="tab_menu">
        <li><button type="button" data-tab="menu">1주차</button></li>
        <li><button type="button" data-tab="menu">2주차</button></li>
        <li><button type="button" data-tab="menu">3주차</button></li>
        <li><button type="button" data-tab="menu">4주차</button></li>
        <li><button type="button" data-tab="menu">5주차</button></li>
    </ul>
    <div class="tab_contents_wrap">
        <div class="tab_contents1" data-tab="contents">1주차</div>
        <div class="tab_contents2" data-tab="contents">2주차</div>
        <div class="tab_contents3" data-tab="contents">3주차</div>
        <div class="tab_contents4" data-tab="contents">4주차</div>
        <div class="tab_contents5" data-tab="contents">5주차</div>
    </div>
</div>
<div id="tab2" class="tab_wrap">
    <ul class="tab_menu">
        <li><button type="button" data-tab="menu">1주차</button></li>
        <li><button type="button" data-tab="menu">2주차</button></li>
        <li><button type="button" data-tab="menu">3주차</button></li>
        <li><button type="button" data-tab="menu">4주차</button></li>
    </ul>
    <div class="tab_contents_wrap">
        <div class="tab_contents1" data-tab="contents">1주차</div>
        <div class="tab_contents2" data-tab="contents">2주차</div>
        <div class="tab_contents3" data-tab="contents">3주차</div>
        <div class="tab_contents4" data-tab="contents">4주차</div>
    </div>
</div>
<div id="tab3" class="tab_wrap">
    <ul class="tab_menu">
        <li><button type="button" data-tab="menu">1주차</button></li>
        <li><button type="button" data-tab="menu">2주차</button></li>
        <li><button type="button" data-tab="menu">3주차</button></li>
        <li><button type="button" data-tab="menu">4주차</button></li>
        <li><button type="button" data-tab="menu">5주차</button></li>
    </ul>
    <div class="tab_contents_wrap">
        <div class="tab_contents1" data-tab="contents">1주차</div>
        <div class="tab_contents2" data-tab="contents">2주차</div>
        <div class="tab_contents3" data-tab="contents">3주차</div>
        <div class="tab_contents4" data-tab="contents">4주차</div>
        <div class="tab_contents5" data-tab="contents">5주차</div>
    </div>
</div>
<script>
    var TEBMENU = (function (window, document, $, undefined) {

        var $tabMenu = $("[data-tab='menu']");
        var $tabContents = $("[data-tab='contents']");

        var init = function(opts) {
            $.each($(opts.element), function(i, item){
                var obj = {};
                obj.element  = item;
                obj.idx = opts.idx[i];
                tabAction(obj.element, obj.idx);
                btnControls(obj.element);
            });
        };

        function btnControls(element){
            $(element).find($tabMenu).on("click", function(e){
                var tabNum = $(this).parent($tabMenu).index();
                tabAction(element, tabNum);
            });
        }

        function tabAction(element, num){
            console.log(element+" | "+num)
            $(element).find($tabContents).css({display:"none"}).eq(num).css({display:"block"});
            $(element).find($tabMenu).removeClass("on").eq(num).addClass("on");
        }

        return {
            options:init,
            tabAction:tabAction
        };

    })(window, document, $);

    new TEBMENU.options({
        element:["#tab1", "#tab2", "#tab3"],
        idx:[2, 3, 1]
    });
    TEBMENU.tabAction("#tab2", 0);
</script>
</body>
</html>
