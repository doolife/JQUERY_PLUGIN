<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title> MultipleSlider </title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="multipleslider">
        <button type="button" data-btn="prev">PREV</button>
        <button type="button" data-btn="next">NEXT</button>
        <div data-slider="container">
            <ul data-slider="wrapper" data-wrapper="con1">
                <li class="slider1_1" data-list="slide" data-slider="con1">contents1_1</li>
                <li class="slider1_2" data-list="slide" data-slider="con2">contents1_2</li>
            </ul>
            <ul data-slider="wrapper" data-wrapper="con2">
                <li class="slider2_1" data-list="slide" data-slider="con1">contents2_1</li>
            </ul>
            <ul data-slider="wrapper" data-wrapper="con3">
                <li class="slider3_1" data-list="slide" data-slider="con1">contents3_1</li>
                <li class="slider3_2" data-list="slide" data-slider="con2">contents3_2</li>
                <li class="slider3_3" data-list="slide" data-slider="con3">contents3_3</li>
                <li class="slider3_4" data-list="slide" data-slider="con4">contents3_4</li>
            </ul>
            <ul data-slider="wrapper" data-wrapper="con4">
                <li class="slider4_1" data-list="slide" data-slider="con1">contents4_1</li>
                <li class="slider4_2" data-list="slide" data-slider="con2">contents4_2</li>
                <li class="slider4_3" data-list="slide" data-slider="con3">contents4_3</li>
            </ul>
        </div>
        <ul data-thumb="wrapper">
            <li data-thumb="con1"><button type="button">1</button></li>
            <li data-thumb="con2"><button type="button">2</button></li>
            <li data-thumb="con3"><button type="button">3</button></li>
            <li data-thumb="con4"><button type="button">4</button></li>
        </ul>
    </div>
</body>
</html>
