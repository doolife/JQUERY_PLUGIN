<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title> MultipleSlider </title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="multipleslider">
        <button type="button" data-btn="prev">PREV</button>
        <button type="button" data-btn="next">NEXT</button>
        <div data-slider="container">
            <ul data-slider="wrapper">
                <li class="slider1" data-list="slide" data-slider="con1"></li>
            </ul>
            <ul data-slider="wrapper">
                <li class="slider2" data-list="slide" data-slider="con2"></li>
                <li class="slider3" data-list="slide" data-slider="con3"></li>
            </ul>
            <ul data-slider="wrapper">
                <li class="slider4" data-list="slide" data-slider="con4"></li>
                <li class="slider5" data-list="slide" data-slider="con5"></li>
                <li class="slider6" data-list="slide" data-slider="con6"></li>
                <li class="slider7" data-list="slide" data-slider="con7"></li>
            </ul>
            <ul data-slider="wrapper">
                <li class="slider8" data-list="slide" data-slider="con8"></li>
                <li class="slider9" data-list="slide" data-slider="con9"></li>
                <li class="slider10" data-list="slide" data-slider="con10"></li>
            </ul>
        </div>
        <ul data-thumb="wrapper">
            <li data-thumb="con1"><button type="button">1</button></li>
            <li data-thumb="con2"><button type="button">2</button></li>
            <li data-thumb="con4"><button type="button">3</button></li>
            <li data-thumb="con8"><button type="button">4</button></li>
        </ul>
    </div>
</body>
</html>
