<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>quick menu</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div data-quick="wrap">
        <h1>QUICK</h1>
        <ul class="quick_wrap" data-parent="wrap">
            <li data-menu="list">
                <a href="#section1">menu1</a>
            </li>
            <li data-menu="list">
                <a href="#section2">menu2</a>
                <ul>
                    <li data-menu="list">
                        <a href="#section2_1">menu2_1</a>
                    </li>
                    <li data-menu="list">
                        <a href="#section2_2">menu2_2</a>
                    </li>
                    <li data-menu="list">
                        <a href="#section2_3">menu2_3</a>
                    </li>
                </ul>
            </li>
            <li data-menu="list">
                <a href="#section3">menu3</a>
                <ul>
                    <li data-menu="list">
                        <a href="#section3_1">menu3_1</a>
                    </li>
                    <li data-menu="list">
                        <a href="#section3_2">menu3_2</a>
                    </li>
                </ul>
            </li>
            <li data-menu="list">
                <a href="#section4">menu4</a>
                <ul>
                    <li data-menu="list">
                        <a href="#section4_1">menu4_1</a>
                    </li>
                    <li data-menu="list">
                        <a href="#section4_2">menu4_2</a>
                    </li>
                </ul>
            </li>
        </ul>
        <button type="button" data-btn="top" class="btn_top">TOP</button>
    </div>

    <header id="header"></header>

    <div id="contents">
        <section id="section1" data-quick="con">section1</section>
        <section id="section2" data-quick="con">
            <div id="section2_1" data-quick="con">section2_1</div>
            <div id="section2_2" data-quick="con">section2_2</div>
            <div id="section2_3" data-quick="con">section2_3</div>
        </section>
        <section id="section3" data-quick="con">
            <div id="section3_1" data-quick="con">section3_1</div>
            <div id="section3_2" data-quick="con">section3_2</div>
        </section>
        <section id="section4" data-quick="con">
            <div id="section4_1" data-quick="con">section4_1</div>
            <div id="section4_2" data-quick="con">section4_2</div>
        </section>
    </div>
</body>
</html>
