<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title> selection </title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="contents">
        <!--/* 탭메뉴 */-->
        <div class="sele-tab">
            <ul class="sele-tab__menu" data-tab-wrap>
                <li class="sele-tab__list sele-tab__list--sylph" data-tab="30">
                    <button type="button" class="sele-tab__btn">실프</button>
                </li>
                <li class="sele-tab__list sele-tab__list--kamael" data-tab="5">
                    <button type="button" class="sele-tab__btn">진카마엘</button>
                </li>
                <li class="sele-tab__list sele-tab__list--human" data-tab="0">
                    <button type="button" class="sele-tab__btn">휴먼</button>
                </li>
                <li class="sele-tab__list sele-tab__list--elf" data-tab="1">
                    <button type="button" class="sele-tab__btn">엘프</button>
                </li>
                <li class="sele-tab__list sele-tab__list--darkelf" data-tab="2">
                    <button type="button" class="sele-tab__btn">다크엘프</button>
                </li>
                <li class="sele-tab__list sele-tab__list--oak" data-tab="3">
                    <button type="button" class="sele-tab__btn">오크</button>
                </li>
                <li class="sele-tab__list sele-tab__list--dwarf" data-tab="4">
                    <button type="button" class="sele-tab__btn">드워프</button>
                </li>
            </ul>
        </div>
        <!--/* 영상 */-->
        <div class="sele-con" data-tribe-wrap>
            <!--/* 성별 */-->
            <ul class="gender" data-gender-wrap>
                <li class="gender__list gender__list--male" data-gender="0">
                    <button type="button" class="gender__btn">남자</button>
                </li>
                <li class="gender__list gender__list--female" data-gender="1">
                    <button type="button" class="gender__btn">여자</button>
                </li>
            </ul>
            <!--/* 직업 */-->
            <ul class="job-menu" job-menu-wrap>
                <li class="job-menu__list job-menu__list--deathKnight" data-job-menu="">
                    <button type="button" class="job-menu__btn">데스나이트</button>
                </li>
                <li class="job-menu__list job-menu__list--warrior" data-job-menu="">
                    <button type="button" class="job-menu__btn">전사</button>
                </li>
                <li class="job-menu__list job-menu__list--wizard" data-job-menu="">
                    <button type="button" class="job-menu__btn">마법사</button>
                </li>
            </ul>
            <!--/* 실프 */-->
            <div class="sele-con__tribe sele-con__tribe--sylph" data-tribe="30">
                <div class="sele-con__movie sele-con__movie--male" data-movie-wrap="0">
                    <!--/* 전사 */-->
                    <div class="sele-con__job" data-job="208">전사</div>
                </div>
                <div class="sele-con__movie sele-con__movie--female" data-movie-wrap="1">
                    <!--/* 전사 */-->
                    <div class="sele-con__job" data-job="208">전사</div>
                </div>
            </div>
            <!--/* 진카마엘 */-->
            <div class="sele-con__tribe sele-con__tribe--kamael" data-tribe="5">
                <div class="sele-con__movie sele-con__movie--male" data-movie-wrap="0">
                    <!--/* 전사 */-->
                    <div class="sele-con__job" data-job="192">전사</div>
                </div>
                <div class="sele-con__movie sele-con__movie--female" data-movie-wrap="1">
                    <!--/* 전사 */-->
                    <div class="sele-con__job" data-job="192">전사</div>
                </div>
            </div>
            <!--/* 휴먼 */-->
            <div class="sele-con__tribe sele-con__tribe--human" data-tribe="0">
                <div class="sele-con__movie sele-con__movie--male" data-movie-wrap="0">
                    <!--/* 데스나이트 */-->
                    <div class="sele-con__job" data-job="196">데스나이트</div>
                    <!--/* 전사 */-->
                    <div class="sele-con__job" data-job="0">전사</div>
                    <!--/* 마법사 */-->
                    <div class="sele-con__job" data-job="10">마법사</div>
                </div>
                <div class="sele-con__movie sele-con__movie--female" data-movie-wrap="1">
                    <!--/* 전사 */-->
                    <div class="sele-con__job" data-job="0">전사</div>
                    <!--/* 마법사 */-->
                    <div class="sele-con__job" data-job="10">마법사</div>
                </div>
            </div>
            <!--/* 엘프 */-->
            <div class="sele-con__tribe sele-con__tribe--elf" data-tribe="1">
                <div class="sele-con__movie sele-con__movie--male" data-movie-wrap="0">
                    <!--/* 데스나이트 */-->
                    <div class="sele-con__job" data-job="200">데스나이트</div>
                    <!--/* 전사 */-->
                    <div class="sele-con__job" data-job="18">전사</div>
                    <!--/* 마법사 */-->
                    <div class="sele-con__job" data-job="25">마법사</div>
                </div>
                <div class="sele-con__movie sele-con__movie--female" data-movie-wrap="1">
                    <!--/* 전사 */-->
                    <div class="sele-con__job" data-job="18">전사</div>
                    <!--/* 마법사 */-->
                    <div class="sele-con__job" data-job="25">마법사</div>
                </div>
            </div>
            <!--/* 다크엘프 */-->
            <div class="sele-con__tribe sele-con__tribe--darkelf" data-tribe="2">
                <div class="sele-con__movie sele-con__movie--male" data-movie-wrap="0">
                    <!--/* 데스나이트 */-->
                    <div class="sele-con__job" data-job="204">데스나이트</div>
                    <!--/* 전사 */-->
                    <div class="sele-con__job" data-job="31">전사</div>
                    <!--/* 마법사 */-->
                    <div class="sele-con__job" data-job="38">마법사</div>
                </div>
                <div class="sele-con__movie sele-con__movie--female" data-movie-wrap="1">
                    <!--/* 전사 */-->
                    <div class="sele-con__job" data-job="31">전사</div>
                    <!--/* 마법사 */-->
                    <div class="sele-con__job" data-job="38">마법사</div>
                </div>
            </div>
            <!--/* 오크 */-->
            <div class="sele-con__tribe sele-con__tribe--oak" data-tribe="3">
                <div class="sele-con__movie sele-con__movie--male" data-movie-wrap="0">
                    <!--/* 전사 */-->
                    <div class="sele-con__job" data-job="44">전사</div>
                    <!--/* 마법사 */-->
                    <div class="sele-con__job" data-job="49">마법사</div>
                </div>
                <div class="sele-con__movie sele-con__movie--female" data-movie-wrap="1">
                    <!--/* 전사 */-->
                    <div class="sele-con__job" data-job="44">전사</div>
                    <!--/* 마법사 */-->
                    <div class="sele-con__job" data-job="49">마법사</div>
                </div>
            </div>
            <!--/* 드워프 */-->
            <div class="sele-con__tribe sele-con__tribe--dwarf" data-tribe="4">
                <div class="sele-con__movie sele-con__movie--male" data-movie-wrap="0">
                    <!--/* 전사 */-->
                    <div class="sele-con__job" data-job="53">전사</div>
                </div>
                <div class="sele-con__movie sele-con__movie--female" data-movie-wrap="1">
                    <!--/* 전사 */-->
                    <div class="sele-con__job" data-job="53">전사</div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn__cht">캐릭터 생성</button>
</body>
</html>
